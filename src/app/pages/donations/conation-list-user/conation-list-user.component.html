<div style="padding: 2%;">
	<mat-form-field appearance="standard">
		<mat-label>Filtro</mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="Escriba un dato" #input>
	</mat-form-field>

	<div class="mat-elevation-z8"  style="min-height: 500px;">
		<table mat-table [dataSource]="dataSource" matSort>

			<ng-container matColumnDef="user">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
				<td mat-cell *matCellDef="let row"> {{row.userName}} </td>
			</ng-container>

			<ng-container matColumnDef="created_at">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha  </th>
				<td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
			</ng-container>



			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No se encuntra informaci√≥n "{{input.value}}"</td>
			</tr>
		</table>

	</div>
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
